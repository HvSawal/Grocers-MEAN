<div>
    <h2>Create Request</h2>
    <form #requestRef="ngForm" (ngSubmit)="sendRequest(requestRef.value)">
        <table>
            <tr>
                <td><label>Product ID</label></td>
                <td><input type="text" name="product_id" ngModel><br/></td>
            </tr>
            <tr>
                <td><label>Price</label></td>
                <td><input type="text" name="price" ngModel><br/></td>
            </tr>
            <tr>
                <td><label>Quantity</label></td>
                <td><input type="text" name="quantity" ngModel><br/></td>
            </tr>
        </table>
        
        
        <input type="reset" class="btn btn-danger" value="Clear"/>&nbsp;
        <input type="submit" class="btn btn-primary" value="Store Request"/>
        
        
        
        
        
    </form>
</div>
