<div class="card shadow-sm">
    <img class="bd-placeholder-img card-img-top" width="100%" height="225" [src]="productItem.imageUrl"/>
    
    <div class="card-body">
        <p class="card-text"><strong>{{productItem.name}}</strong></p>
        <div class="row">
            <div class="col">
                <div class="card-text">
                    <strong>{{ productItem.price |currency:"USD"}}</strong>
                </div>
            </div>
            <div class="col">
                <span>{{productItem.quantity}}</span>
            </div>
            
        </div>
        
        <p class="card-text">{{productItem.desc | slice: 0:40}} ...</p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <button type="button" class="btn btn-sm btn-primary" (click)="handleAddToCart()">Add to Cart</button>
                <button type="button" class="btn btn-sm btn-outline-secondary" (click)="handleRemoveFromCart()">View Detail</button>
            </div>
        </div>
    </div>
</div>
