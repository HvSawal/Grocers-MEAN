<div>
    <h2>Edit Profile</h2>
    <form #employeeRef="ngForm" (ngSubmit)="changePassword(employeeRef.value)">
        <table>
            <tr>
                <td><label>Password</label></td>
                <td><input type="password" name="password" ngModel/><br/></td>
            </tr>
        </table>
        <input type="submit" class="btn btn-primary" value="Edit Profile"/>
        
        
    </form>
</div>
